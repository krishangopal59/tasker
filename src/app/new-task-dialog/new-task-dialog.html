<h2 mat-dialog-title>New Task</h2>
<mat-dialog-content class="mat-typography">
  <form novalidate [formGroup]="newTaskForm">
    <div class="row align-items-center">
      <div class="col-4">
        <mat-form-field class="w-100" appearance="outline" floatLabel="always">
          <mat-label>Due Date</mat-label>
          <input matInput formControlName="due_date" placeholder="MM/DD/YYYY" [min]="minDate" [matDatepicker]="$any(picker)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-checkbox class="w-100 pb-4" formControlName="project_date_filter">Project Date Filter 30+/-</mat-checkbox>
      </div>
      <div class="col-4">
        <mat-form-field class="w-100" appearance="outline" floatLabel="always">
          <mat-label>Created By</mat-label>
          <input matInput formControlName="created_by" placeholder="Eg. John">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Client</mat-label>
          <mat-select formControlName="client">
            <mat-option [value]="a.uid" *ngFor="let a of client">{{a.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">&nbsp;</div>
      <div class="col-4">&nbsp;</div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline" floatLabel="always">
          <mat-label>Project</mat-label>
          <input matInput formControlName="project" placeholder="Eg. Tasker">
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline" floatLabel="always">
          <mat-label>Task</mat-label>
          <input matInput formControlName="task" placeholder="Eg. Create client list">
          <mat-icon matSuffix>edit_square</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option [value]="s.value" *ngFor="let s of status">{{s.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Assignee</mat-label>
          <mat-select formControlName="assignee">
            <mat-option [value]="a.uid" *ngFor="let a of assignee">{{a.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-checkbox class="w-100 pb-4" formControlName="send_email">Send Email</mat-checkbox>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Task Type</mat-label>
          <mat-select formControlName="task_type">
            <mat-option [value]="a.id" *ngFor="let a of taskType">{{a.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option [value]="a.id" *ngFor="let a of priority">{{a.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        &nbsp;
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes"></textarea>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Email Notes</mat-label>
          <textarea matInput formControlName="email_notes"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-raised-button class="bacon-btn" (click)="onSubmitForm()">Save</button>
</mat-dialog-actions>
